<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Profile card component</title>

</head>
<body>
  <main>
    <section>
      <div class="cover"></div>
      <div class="img-profile"></div>
      <div class="description">
        <div class="description-name">
          <h1 class="name">Victor Crest</h1> 
          <h1 class="age">26</h1>
        </div>
        <h2 class="city">London</h2>
      </div>
      <div class="stats">
        <div>
          <p class="number">80K</p>
          <p class="details">Followers</p>
        </div>
        <div>
          <p class="number">803K</p>
          <p class="details">Likes</p>
        </div>
        <div>
          <p class="number">1.4K</p>
          <p class="details">Photos</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded with ðŸ’š by <a href="#">Rocio AG</a>.</p>
  </footer>
</body>
</html>
